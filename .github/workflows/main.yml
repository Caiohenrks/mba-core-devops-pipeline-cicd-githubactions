name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git docker-compose

      - name: SonarQube Analysis
        env:
          SONAR_HOST_URL: "https://sonarcloud.io/"
          SONAR_TOKEN: ${{ secrets.SONARQUBE }}
        run: |
          docker run --rm \
            -e SONAR_HOST_URL="$SONAR_HOST_URL" \
            -e SONAR_SCANNER_OPTS="-Dsonar.projectKey=${{ github.event.repository.name }} -Dsonar.organization=\"caiohenrks\" -Dsonar.languages=js,Docker,PHP -Dsonar.projectVersion=V${{ github.run_number }}" \
            -e SONAR_TOKEN="$SONAR_TOKEN" \
            -v "$(pwd):/usr/src" \
            sonarsource/sonar-scanner-cli

      - name: Build Docker Image
        run: |
          docker-compose -f ./data_app/docker-compose.yml build
          docker build -t ${{ github.event.repository.name }} -f ./data_app/Dockerfile ./data_app

      - name: Security Image Scan
        run: |
          curl -L -o html.tpl https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/html.tpl
          trivy image --exit-code 0 --severity HIGH,CRITICAL \
            --format template --template @html.tpl \
            --output trivy-report.html ${{ github.event.repository.name }}

      - name: Push to Nexus
        env:
          NEXUS_URL: 'http://192.168.50.30:8082'
          NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
          NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
        run: |
          docker login -u $NEXUS_USERNAME -p $NEXUS_PASSWORD $NEXUS_URL
          docker tag ${{ github.event.repository.name }} $NEXUS_URL/docker/${{ github.event.repository.name }}:latest
          docker push $NEXUS_URL/docker/${{ github.event.repository.name }}:latest
          docker tag ${{ github.event.repository.name }} $NEXUS_URL/docker/${{ github.event.repository.name }}:V${{ github.run_number }}
          docker push $NEXUS_URL/docker/${{ github.event.repository.name }}:V${{ github.run_number }}

      - name: Deploy Application
        run: |
          docker-compose -f ./data_app/docker-compose.yml up -d

      - name: Smoke Test
        run: |
          docker run -v ./postman:/etc/newman --user 0 -t newman-reporter run /etc/newman/${{ github.event.repository.name }}.json -r htmlextra
          mkdir -p artifacts
          mv ./postman/newman/* artifacts/
          mv ./trivy-report.html artifacts/

      - name: Upload Artifacts
        env:
          NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
          NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
        run: |
          zip -r ${{ github.event.repository.name }}_${{ github.run_number }}.zip artifacts
          curl -v -u $NEXUS_USERNAME:$NEXUS_PASSWORD --upload-file ${{ github.event.repository.name }}_${{ github.run_number }}.zip http://192.168.50.30:8081/repository/jenkins_artifacts/${{ github.event.repository.name }}_${{ github.run_number }}.zip
